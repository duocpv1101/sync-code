        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Push to Another GitHub
        run: |
          ls -al
          git config user.email "actions@users.noreply.github.com"
          git config user.name "duocpv1101"
          git remote set-url origin https://duocpv1101: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@github.com/duocpv1101/sync-code.git
          git config --list |grep user
          git remote -v
          git checkout main
          git fetch
          git push -f
          
      - name: Push changes
        uses: ad-m/github-push-action@master
