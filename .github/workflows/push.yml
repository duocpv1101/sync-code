name: Push to Another GitHub
on:
  push:
    branches:
      - main
jobs:
  push:
    runs-on: ubuntu-latest
    permissions:
      deployments: write
      contents: write
      statuses: write
      actions: write
      checks: read
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Push to Another GitHub
        run: |
          ls -al
          git config --global user.name 'duocpv1101'
          git config --global user.email 'duocbkdn11@gmail.com'
          git remote add destination https://duocpv:${{ secrets.DUOCPV_TOKEN }}@github.com/duocpv1101/sync-code.git
          git checkout main
          git fetch
          git push destination
