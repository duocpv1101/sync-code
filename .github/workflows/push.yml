name: Push to Another GitHub
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  push:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Push to Another GitHub
        run: |
          ls -al
          git config user.email "actions@users.noreply.github.com"
          git config user.name "duocpv1101"
          git remote set-url origin https://duocpv1101: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@github.com/duocpv1101/sync-code.git
          git config --list |grep user
          git remote -v
          git checkout main
          git fetch
          git push -f
